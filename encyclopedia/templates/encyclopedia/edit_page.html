{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit encyclopedia page
{% endblock %}
{% block body %}
<h3>Edit encyclopedia page for {{ title }}</h3>
<form action="{% url 'edit_page' title %}" method="post">
	{% csrf_token %}
	<input type="hidden" name="title" value="{{ title }}">
	{{ form.entry_text }}
	<button type="submit" class="btn btn-primary btn-block">Save changes</button>
</form>
{% endblock %}
